 
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

	<title></title>

	<style>
	     *{
	           margin: 0;
	           padding: 0;
	       }
	      #map{
	           height: 700px;
	           width: 700px;
	       }    
	</style>
</head>

<body>

<div id="map"></div>

<script>
    function spawnMap() {
        let map = L.map("map").setView([43.7272, -79.4121], 13);
        
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 21,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        let marker1 = L.marker([43.7272, -79.4121]).addTo(map);
        marker1.bindPopup("<h5>Location 1</h5>");

        let marker2 = L.marker([43.7575, -79.3910]).addTo(map);
        marker2.bindPopup("<h5>Location 2</h5>");
    }

    spawnMap();

</script>

 </body>
</html>
