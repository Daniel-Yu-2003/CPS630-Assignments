<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <style>
            * {
                box-sizing: border-box;
            }

            .container {
                display: flex;
                justify-content: center; 
                align-items: center; 
                height: 100vh; 
            }

            .form-container {
                background: rgba(255, 255, 255, 0.9); 
                padding: 30px;
                border-radius: 10px;
                width: 100%;
                max-width: 400px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .form-container h2 {
                text-align: center;
                margin-bottom: 20px;
                font-size: 24px;
                color: #333;
            }

            .form-container input {
                width: 100%;
                padding: 12px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 16px;
                background-color: #f9f9f9;
                transition: all 0.3s ease;
            }

            .form-container input:focus {
                border-color: #f44336; 
                background-color: #fff;
            }

            .form-container button {
                width: 100%;
                padding: 12px;
                background-color: #f44336; 
                border: none;
                border-radius: 6px;
                color: white;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .form-container button:hover {
                background-color: #d32f2f; 
            }

            .form-container .footer {
                text-align: center;
                margin-top: 15px;
            }

            .form-container .footer a {
                text-decoration: none;
                color: #555;
                font-size: 14px;
                transition: color 0.3s ease;
            }

            .form-container .footer a:hover {
                color: #f44336; 
            }
        </style>
    </head>
    <body>
        <div id="nav-container">
            <h2 id="logo">Electro</h2>
            <nav>
                <a href="./home.html">Home</a>
                <a href="./about-us.html">About Us</a>
                <a href="./sign-up.html">Sign Up</a>
                <a href="./sign-in.html" class="active">Sign In</a>
                <a href="./review.html">Reviews</a>
                <a href="#services">Types of Services</a>
            </nav>
        </div>
        <div class="container">
            <div class="form-container">
                <h2>Sign In</h2>
                <form action="#" method="POST" id="signIn">
                    <input type="email" id="email" name="email" placeholder="Email Address *" required>
                    <input type="password" id="password" name="password" placeholder="Password *" required>
                    
                    <button type="submit">Sign In</button>
            
                    <div class="footer">
                        <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>

        <script>
            document.getElementById("signIn").addEventListener("submit", function(event) {
                event.preventDefault();

                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value;

                // Retrieve the user list from local storage
                let userList = JSON.parse(localStorage.getItem("userList")) || [];

                // Check if user exists in the list
                let user = userList.find(user => user.email === email && user.password === password);

                if (user) {
                    alert("Login Successful");
                    window.location.href = "home.html";
                } else {
                    alert("Incorrect email or password.");
                }
            });
        </script>
    </body>
</html>
