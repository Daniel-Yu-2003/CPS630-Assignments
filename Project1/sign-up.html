<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <style>
            * {
                box-sizing: border-box;
            }

            .container {
                display: flex;
                justify-content: center; 
                align-items: center; 
                height: 100vh; 
            }

            .form-container {
                background: rgba(255, 255, 255, 0.9); 
                padding: 30px;
                border-radius: 10px;
                width: 100%;
                max-width: 400px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .form-container h2 {
                text-align: center;
                margin-bottom: 20px;
                font-size: 24px;
                color: #333;
            }

            .form-container input {
                width: 100%;
                padding: 12px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 16px;
                background-color: #f9f9f9;
                transition: all 0.3s ease;
            }

            .form-container input:focus {
                border-color: #f44336; 
                background-color: #fff;
            }

            .form-container button {
                width: 100%;
                padding: 12px;
                background-color: #f44336; 
                border: none;
                border-radius: 6px;
                color: white;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .form-container button:hover {
                background-color: #d32f2f; 
            }

            .form-container .footer {
            text-align: center;
            margin-top: 15px;
            }

            .form-container .footer a {
                text-decoration: none;
                color: #555;
                font-size: 14px;
                transition: color 0.3s ease;
            }

            .form-container .footer a:hover {
                color: #f44336; 
            }
    </style>

    </head>
    <body>
        <div id="nav-container">
            <h2 id="logo">Electro</h2>
            <nav>
                <a href="./home.html">Home</a>
                <a href="./about-us.html">About Us</a>
                <a href="./sign-up.html" class="active">Sign Up</a>
                <a href="./sign-in.html">Sign In</a>
                <a href="./review.html">Reviews</a>
                <a href="#services">Types of Services</a>
            </nav>
        </div>
        <div class="container">
            <div class="form-container">
                <h2>Register</h2>
                <form action="/submit-registration" method="POST">
                    <input type="text" name="username" placeholder="Username *" required>
                    <input type="email" name="email" placeholder="Email Address *" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                    
                    <button type="submit">Register</button>
            
                    <div class="footer">
                        <a href="./index.html">Already have an account? Login</a>
                    </div>
                </form>
            </div>
        </div>

        <script>
            document.getElementById("signUp").addEventListener("submit", function(event) {
                event.preventDefault();
                let username = document.getElementById("username").value;
                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value;
                let confirmPassword = document.getElementById("confirm-password").value;
                let phoneNumber = document.getElementById("phoneNumber").value;
                let address = document.getElementById("address").value;

                if (password !== confirmPassword) {
                    alert("Passwords Do Not Match");
                    return;
                }

                else if (username === "") {
                    alert("Please Enter Your Username");
                    return;
                }

                else if (name === "") {
                    alert("Please Enter Your Name");
                    return;
                }

                else if (email === "") {
                    alert("Please Enter Your Email");
                    return;
                }

                else if (password === "") {
                    alert("Please Enter Your Password");
                    return;
                }

                else if (confirmPassword === "") {
                    alert("Please Confirm Your Password");
                    return;
                }
                
                else if (phoneNumber === "") {
                    alert("Please Confirm Your Phone Number");
                    return;
                }

                else if (address === "") {
                    alert("Please Confirm Your Address");
                    return;
                }

                else {
                    let userList = []

                    let userDetails = {
                        username,
                        name,
                        email,
                        password,
                        phoneNumber,
                        address
                    }

                    userList.push(userDetails);

                    localStorage.setItem("userList", JSON.stringify(userDetails));

                    alert("Login Successful");

                    window.location.href = "sign-in.html";
                }

            })

        </script>
    </body>
</html>
