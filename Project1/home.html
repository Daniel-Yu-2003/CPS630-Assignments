        <div id="cart"  ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3 id="cart-title">Shopping Cart</h3>
            <h4 id="subtotal">Subtotal: $0</h4>
            <button style="margin:10px 50px">Checkout</button>
            <h5>Click on item to remove</h5>
        </div>
        
        

        <script>
            var subtotal = 0;
            function allowDrop(e){
                e.preventDefault();
            }
            function drag(e){
                e.dataTransfer.setData("text", e.target.id);
            }
            function drop(e){
                e.preventDefault();
                var data = e.dataTransfer.getData("text");
                var prod = document.getElementById(data);
                var price = parseFloat(prod.getAttribute("price"));

                let cartItem = document.createElement("div");
                cartItem.classList.add("product");
                cartItem.textContent = prod.textContent;
                e.target.appendChild(cartItem);

                subtotal += price;
                document.querySelector("#subtotal").textContent = "Subtotal: $" + subtotal.toFixed(2); 

                cartItem.addEventListener("click", removeItem);
            }
            function removeItem(e){
                var price = parseFloat(e.target.textContent.split('$')[1]);
                subtotal -= price;
                e.target.remove()
                document.querySelector("#subtotal").textContent = "Subtotal: $" + subtotal.toFixed(2)
            }
        </script>
