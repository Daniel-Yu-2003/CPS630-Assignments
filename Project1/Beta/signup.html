<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background-image.jpg'); /* Add your background image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Back arrow button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: black; /* Default text color */
            font-size: 18px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7); /* Light semi-transparent background */
            padding: 10px 15px;
            border-radius: 5px;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #f44336; /* Text turns red on hover */
        }

        .back-button::before {
            content: "‚Üê"; /* Unicode Left Arrow */
            margin-right: 10px;
            font-size: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9); /* Lightened background for better contrast */
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        .form-container input:focus {
            border-color: #f44336; /* Red border on focus */
            background-color: #fff;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #f44336; /* Red color for the button */
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #d32f2f; /* Darker red when hovered */
        }

        .form-container .footer {
            text-align: center;
            margin-top: 15px;
        }

        .form-container .footer a {
            text-decoration: none;
            color: #555;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .form-container .footer a:hover {
            color: #f44336; /* Red color on hover */
        }
    </style>
</head>
<body>

<!-- Back Button (Left Arrow) -->
<a href="./index.html" class="back-button">Home</a>

<div class="form-container">
    <h2>Register</h2>
    <form action="/submit-registration" method="POST">
        <input type="text" name="username" placeholder="Username *" required>
        <input type="email" name="email" placeholder="Email Address *" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm-password" placeholder="Confirm Password" required>
        
        <button type="submit">Register</button>

        <div class="footer">
            <a href="./index.html">Already have an account? Login</a>
        </div>
    </form>
</div>

</body>
</html>
