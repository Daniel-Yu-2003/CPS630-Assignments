<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Electronics-Center</title>
  <link rel="stylesheet" href="Lab1-Part1-Team27.css">
</head>
<body>

  <h1>Electronics-Center</h1>

  <div class="top-controls">
    <select name="action" id="action-list">
      <option value="0">Archive</option>
      <option value="1">Edit</option>
      <option value="2">Delete</option>
      <option value="3">Collection</option>
    </select>

    <input type="text" id="search-box" placeholder="Search or type here..." />

    <select name="type" id="type-list">
      <option value="0">LapTop</option>
      <option value="1">NoteBook</option>
      <option value="2">Tablet</option>
      <option value="3">CellPhone</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Toggle Visibility</th>
        <th>Image</th>
        <th>Name</th>
        <th>Company</th>
        <th>Year</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Row 1 -->
      <tr>
        <td>
            <div>
                <input type="radio" name="deviceImage1" value="hide" /> Hide Img
                <input type="radio" name="deviceImage1" value="show" /> Show Img
            </div>
            <div style="margin-top: 5px;">
                <input type="radio" name="deviceInfo1" value="hide" /> Hide Info
                <input type="radio" name="deviceInfo1" value="show" /> Show Info
            </div>
        </td>
        <td>
          <img id="image1" class="device-img" src="https://images.unsplash.com/photo-1610792516286-524726503fb2?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Device 1" />
        </td>
        <td class="infor-1">Galaxy S21</td>
        <td class="infor-1">Samsung</td>
        <td class="infor-1">2021</td>
        <td class="infor-1">CellPhone</td>
        <td class="action-buttons infor-1">
            <button><img src="./images/icons/archive_7710767.png" alt="Archive Icon"/>Archive</button>
            <button><img src="./images/icons/edit_1159633.png" alt="Edit Icon"/>Edit</button>
            <button><img src="./images/icons/delete.png" alt="Delete Icon"/>Delete</button>
            <button><img src="./images/icons/book-mark_17819445.png" alt="Collection Icon"/>Collection</button>
        </td>
      </tr>
      <!-- Row 2 -->
      <tr>
        <td>
            <div>
                <input type="radio" name="deviceImage2" value="hide" /> Hide Img
                <input type="radio" name="deviceImage2" value="show" /> Show Img
            </div>
            <div style="margin-top: 5px;">
                <input type="radio" name="deviceInfo2" value="hide" /> Hide Info
                <input type="radio" name="deviceInfo2" value="show" /> Show Info
            </div>
        </td>
        <td>
            <img id="image2" class="device-img" src="https://images.unsplash.com/photo-1617780421515-08fae9caa171?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Device 1" />
        </td>
        <td class="infor-2">Surface Pro</td>
        <td class="infor-2">Microsoft</td>
        <td class="infor-2">2020</td>
        <td class="infor-2">Tablet</td>
        <td class="action-buttons infor-2">
            <button><img src="./images/icons/archive_7710767.png" alt="Archive Icon"/>Archive</button>
            <button><img src="./images/icons/edit_1159633.png" alt="Edit Icon"/>Edit</button>
            <button><img src="./images/icons/delete.png" alt="Delete Icon"/>Delete</button>
            <button><img src="./images/icons/book-mark_17819445.png" alt="Collection Icon"/>Collection</button>
      </tr>
      <!-- Row 3 -->
      <tr>
        <td>
            <div>
                <input type="radio" name="deviceImage3" value="hide" /> Hide Img
                <input type="radio" name="deviceImage3" value="show" /> Show Img
            </div>
            <div style="margin-top: 5px;">
                <input type="radio" name="deviceInfo3" value="hide" /> Hide Info
                <input type="radio" name="deviceInfo3" value="show" /> Show Info
            </div>
        </td>
        <td>
            <img id="image3" class="device-img" src="https://images.unsplash.com/photo-1717865499857-ec35ce6e65fa?q=80&w=1325&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Device 1" />
        </td>
        <td class="infor-3">MacBook Air</td>
        <td class="infor-3">Apple</td>
        <td class="infor-3">2022</td>
        <td class="infor-3">LapTop</td>
        <td class="action-buttons infor-3">
            <button><img src="./images/icons/archive_7710767.png" alt="Archive Icon"/>Archive</button>
            <button><img src="./images/icons/edit_1159633.png" alt="Edit Icon"/>Edit</button>
            <button><img src="./images/icons/delete.png" alt="Delete Icon"/>Delete</button>
            <button><img src="./images/icons/book-mark_17819445.png" alt="Collection Icon"/>Collection</button>
        </td>
      </tr>
    </tbody>
  </table>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    $(document).ready(function() {
        //-- Device1 Toggle --
        // Toggle Image
        $('input[name="deviceImage1"]').change(function() {
            if ($(this).val() === 'hide') {
                $('#image1').fadeOut('slow');
            } else {
                $('#image1').fadeIn('slow');
            }
        });
        // Toggle Info
        $('input[name="deviceInfo1"]').change(function() {
            if ($(this).val() === 'hide') {
                $('.infor-1').fadeOut('slow');
            } else {
                $('.infor-1').fadeIn('slow');
            }
        });

        //-- Device2 Toggle --
        // Toggle Image
        $('input[name="deviceImage2"]').change(function() {
            if ($(this).val() === 'hide') {
                $('#image2').fadeOut('slow');
            } else {
                $('#image2').fadeIn('slow');
            }
        });
        // Toggle Info
        $('input[name="deviceInfo2"]').change(function() {
            if ($(this).val() === 'hide') {
                $('.infor-2').fadeOut('slow');
            } else {
                $('.infor-2').fadeIn('slow');
            }
        });

        //-- Device3 Toggle --
        // Toggle Image
        $('input[name="deviceImage3"]').change(function() {
            if ($(this).val() === 'hide') {
                $('#image3').fadeOut('slow');
            } else {
                $('#image3').fadeIn('slow');
            }
        });
        // Toggle Info
        $('input[name="deviceInfo3"]').change(function() {
            if ($(this).val() === 'hide') {
                $('.infor-3').fadeOut('slow');
            } else {
                $('.infor-3').fadeIn('slow');
            }
        });
    })
  </script>
</body>
</html>
